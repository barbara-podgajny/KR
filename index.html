  <body>
		<div class="search-bar">
			<label for="search-input">Search:</label>
			<input type="text" id="search-input" name="search-input"></input>
		</div>
    <table>
      <thead>
        <tr>
          <th>Header numer 1</th>
          <th>Header numer 2</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <script>
      const tableBody = document.getElementById("table-body");
      const searchInput = document.getElementById("search-input");
      const tableData = [
        ["Row 1 Column 1", "Row 1 Column 2"],
        ["Row 2 Column 1", "Row 2 Column 2"],
        ["Row 3 Column 1", "Row 3 Column 2"],
        ["Basia", "Moja kochana Å¼onka"],
      ];

      function updateTable(updateData) {
        for (let i = 0; i < updateData.length; i++) {
          tableBody.appendChild(createRow(updateData[i]));
        }
      }

      function createRow(rowData) {
        let row = document.createElement("tr");
        for (let j = 0; j < rowData.length; j++) {
          let cell = document.createElement("td");
          cell.innerHTML = rowData[j];
          row.appendChild(cell);
        }
        return row;
      }

      function filterData() {
        tableBody.innerHTML = "";
        let searchValue = searchInput.value.toLowerCase();
        let filterData = tableData.filter(function (d) {
          // console.log(d)
          let dataLength = d.length
          let isMatch = false
          for (let k = 0; k < dataLength; k++) {
            isMatch = d[k].toLowerCase().includes(searchValue)
            if (isMatch) { break }
            }
            return isMatch
        })
        // console.log(filterData);
        updateTable(filterData);
      }

      searchInput.addEventListener("input", filterData)

      updateTable(tableData);
    </script>
  </body>
